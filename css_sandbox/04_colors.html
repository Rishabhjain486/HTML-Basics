<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color:red;
    }

    h2 {
      /* RGB */
      color: rgb(55,155,255);
    }

    h3 {
      /* Hex */
      color: #f4f4f4;
    }
  </style>
</head>

<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>

<!-- 
  NOTES:
  1. VS Code gives us various color names and their hex values as we start typing
  2. rgb: has three colors - red, green & blue - and each takes a value from 0 to 255
     a. all 0s = black
     b. all 255s = whilte
     c. mix and match to get various colors
  3. HEX values: 6 characters - 2 for red, next 2 for green, next 2 for blue:
     a. 000000 = black (When same values, we can just type the first 3 charcters - 000 = black)
     b. ffffff = white (or fff)
     c. mix and match to get various colors
     d. when value of rgb is same - we get a shade of gray. Example 333333 (or 333), cccccc(or ccc), eeeeee (or eee), f4f4f4
  4. No need to remember all the colors
     a. VS Code assists in colors
     b. we can refer websites:
        i. https://www.color-hex.com/
        ii. https://htmlcolorcodes.com/
 -->

<!-- Doctype tell the browser what kind of document it is (basically the HTML version) -->
<!DOCTYPE html>
<html> 
  <!-- Head tag is for the info about the page - it does not display the information -->
  <head>
    <!-- Displays this name in the browser tab -->
    <title>My Website</title>
  </head>
  <!-- Body contains the contents on the web page -->
  <body>
    <!-- This is a comment - is is not displayed in the browser-->
    <h1>My Website</h1>
    <p>This is my very first website</p>
  </body>
</html>

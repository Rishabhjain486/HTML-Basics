<!DOCTYPE html>

<!-- lang describes the language used, we do not really need this as by defualt it is english -->
<html lang="en">

<head>

  <!-- charset specifies the character encoding of the page. UTF-8 is the unicode standard. It is default -->
  <meta charset="UTF-8">

  <!-- This is important for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- This is regarding browser compatibility -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Description is under the website name when it comes up in the search results -->
  <meta name="description" content="This is my website description">

  <!-- used to be imp for SEO, but not so much now. Usually ppl put 5-8 keywords -->
  <meta name="keywords" content="web development, web design">

  <!-- Do not index page: To not index our website, ie, not show up in search results of search engines-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">

  <!-- Title is the webseite name and comes up with this name in the search results -->
  <title>Meta Tags</title>

</head>
<body>
  
</body>
</html>

<!-- 
  NOTES:
  1. Contents inside the tags (charset, name, etc) are called Attributes
  2. Attributes describe the properties of the tags.
 -->

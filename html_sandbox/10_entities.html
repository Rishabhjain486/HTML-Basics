<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<!-- list of entities and sysmbols can be found on w3schools -->

<body>
  <!-- Non breaking space, ie, entering white space-->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp;Brad</p>

  <!-- Greater than and less than, ie, use angular brackets apart from HTML syntax -->
  <p>5 &gt; 2</p> <!-- gt - greater than -->
  <p>5 &#62; 2</p> <!-- using number for greater than -->
  <p>1 &lt; 2</p> <!-- lt - lesser than -->
  <p>1 &#60; 2</p> <!-- using number for greater than -->

  <!-- Copyright & Registered -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>;

  <!-- Suits in a deck of cards -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <!-- Coputer code - to enter a code snippet -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>

  <!-- Keyboard commands -->
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
